name: Windows
on: [push]
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Install mingw
    - uses: numworks/setup-msys2@v1
      with:
        msystem: MSYS

    - run: msys2do makepkg-mingw -sCLfc --noconfirm --noprogressbar
    - run: msys2do pacman --noconfirm -U mingw-w64-*-any.pkg.tar.xz
    - run: set MSYSTEM=MINGW64

    - name: Use Node.js v12
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: npm install gui
      run: |
            cd gui\static
            npm install
            node node_modules/gulp/bin/gulp.js compile
            cd ..\..

    - name: Build
      run: |
        mkdir .\output
        go run make.go -v Windows

    - name: Test
      run: |
        go test ./...
        ./output/velociraptor.exe golden ./artifacts/testdata/windows/ --env srcDir=./
